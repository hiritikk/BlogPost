{% extends "base.html" %} {% block title %}Page Not Found - Re-Defined Blog{%
endblock %} {% block content %}
<section class="py-20 bg-gray-50 min-h-screen flex items-center">
	<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
		<div class="max-w-md mx-auto">
			<div
				class="w-32 h-32 bg-brand-primary/10 rounded-full flex items-center justify-center mx-auto mb-8"
			>
				<i class="fas fa-search text-brand-primary text-4xl"></i>
			</div>

			<h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
			<h2 class="text-2xl font-semibold text-gray-700 mb-6">Page Not Found</h2>
			<p class="text-gray-600 mb-8">
				Sorry, we couldn't find the page you're looking for. The blog post may
				have been moved or deleted.
			</p>

			<div class="flex flex-col sm:flex-row gap-4 justify-center">
				<a
					href="/"
					class="bg-brand-primary text-white px-8 py-3 rounded-lg hover:bg-brand-secondary transition-colors font-semibold"
				>
					<i class="fas fa-home mr-2"></i>Go Home
				</a>
				<a
					href="/blogs"
					class="border border-gray-300 text-gray-700 px-8 py-3 rounded-lg hover:bg-gray-50 transition-colors font-semibold"
				>
					<i class="fas fa-list mr-2"></i>Browse Blogs
				</a>
			</div>
		</div>
	</div>
</section>
{% endblock %}
